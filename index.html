<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper The Brand</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1540747913346-19e32dc3e97e?q=80&w=1000');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }
        .container { padding: 25px; }
        .brand-name { font-size: 28px; font-weight: bold; margin-bottom: 20px; text-transform: uppercase; }
        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 10px;
            object-fit: cover;
            background-color: #222;
        }
        .big-number { font-size: 85px; color: #32ff00; font-weight: bold; margin: 10px 0; }
        .stats-box { font-size: 18px; line-height: 1.8; margin: 20px 0; font-weight: bold; }
        .join-btn {
            background-color: #32ff00;
            color: black;
            text-decoration: none;
            display: block;
            padding: 18px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 900;
            margin: 25px auto;
            max-width: 90%;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(50, 255, 0, 0.5);
            animation: floating 2s ease-in-out infinite;
position: relative;
overflow: hidden;
        }
        .join-btn::after {
    content: "";
    position: absolute;
    top: -50%;
    left: -60%;
    width: 25%;
    height: 200%;
    background: rgba(255, 255, 255, 0.4);
    transform: rotate(30deg);
    animation: shine 3s infinite;
}
        .footer-text { font-size: 14px; color: #ccc; margin-top: 10px; }
  /* Button ko upar-niche move karne ke liye */
@keyframes floating {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0px); }
}

/* Button par chamakti patti (shine) ke liye */
@keyframes shine {
    0% { left: -60%; }
    20% { left: 120%; }
    100% { left: 120%; }
}  </style>
</head>
<body>

<div class="container">
    <div class="brand-name">ARJUN BHAI </div>

    <img src="logo.png" alt="Hyper Logo" class="profile-pic">

    <div class="big-number" id="countdown">15</div>

    <div class="stats-box">
        <div>‚úÖ 90/88 MATCH PASSED RECORD üèÜ</div>
        <div style="font-size: 14px; margin: 5px 0;">TODAY'S SCORE</div>
        <div>‚úÖ TRUSTED CRICKET ADVISOR üèÜ</div>
        <div>‚úÖ 5/5 EXPERT CRICKET TIPS TODAY</div>
        <div>UPCOMING LEAGUE ANALYSIS üèÜ</div>
    </div>

    <a href="https://t.me/+URe4jrm-m-Y4MDA1" class="join-btn">
        JOIN ARJUN BHAI <br> CHANNEL üöÄ
    </a>

    <div class="footer-text">
        FREE JOINING ENDS IN... <span style="color: #32ff00;" id="footer-count">15</span>
    </div>
</div>

<script>
    let count = 15;
    const countElement = document.getElementById('countdown');
    const footerCount = document.getElementById('footer-count');
    setInterval(() => {
        if(count > 1) count--;
        else count = 15;
        countElement.innerText = count;
        footerCount.innerText = count;
    }, 1000);
</script>

</body>
</html>
